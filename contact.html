<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Contact – Fabio Baguhl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'Univers';
      src: local('Univers'), local('Univers LT Std'), sans-serif;
    }
    body {
      margin: 0;
      font-family: 'Univers', sans-serif;
      background-color: #f9dfe5;
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    a {
      color: white;
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    p {
      line-height: 1.6;
      font-size: 1.1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    input[type="submit"] {
      background: white;
      color: #f9dfe5;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kontakt</h1>
    <p>Du möchtest ein Projekt teilen oder hast eine Idee? Schreib mir einfach:</p>
    <p><strong>fabio-baguhl@gmx.de</strong></p>

    <form action="mailto:fabio-baguhl@gmx.de" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Dein Name" required>
      <input type="email" name="email" placeholder="Deine E-Mail" required>
      <textarea name="message" rows="5" placeholder="Deine Nachricht..." required></textarea>
      <input type="submit" value="Absenden">
    </form>

    <p style="margin-top: 2rem;"><a href="index.html">Zurück zur Startseite</a></p>
  </div>
</body>
</html>
