
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Contact – Fabio Baguhl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9dfe5;
      color: white;
      padding: 2rem;
    }
    a {
      color: white;
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      width: 100%;
    }
    input[type="submit"] {
      background: white;
      color: black;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p>Schreib mir gerne direkt per E-Mail:<br>
    <strong>fabio-baguhl@gmx.de</strong></p>

    <form action="mailto:fabio-baguhl@gmx.de" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Dein Name" required>
      <input type="email" name="email" placeholder="Deine E-Mail" required>
      <textarea name="message" rows="5" placeholder="Deine Nachricht..." required></textarea>
      <input type="submit" value="Nachricht senden">
    </form>

    <p><a href="index.html">Zurück zur Startseite</a></p>
  </div>
</body>
</html>
